    <title>My Data</title>

<body>      
    <h2 style="color: rgb(19, 19, 84); text-align: center;" class="pt-5">Registration Form</h2>
    <div class="m-5 p-5 border border-primary">
        <div class="1" style="display: flex;">
            <div class="fname">
                <p>First Name</p>
                <input type="text"  id="fname" placeholder="Enter first name">
            </div>
            <div class="lname ms-3" >
                <p>Last Name</p>
                <input type="text"  id="lname" placeholder="Enter last name">
            </div>
        </div>
        <br>
        <div class="2" style="display: flex;">
            <div class="contact">
                <p>Contact no</p>
                <input type="text"  id="fname" placeholder="Enter contact no">
            </div>
            <div class="email ms-3" >
                <p>Email</p>
                <input type="text"  id="lname" placeholder="Enter email">
            </div>
        </div>

            
    </div>
