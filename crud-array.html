<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <title>My Data</title>
</head>
<body>
    <center>

        <div class="container m-5 border border-dark pt-4" style="background: linear-gradient(rgb(50, 223, 239),rgb(255, 255, 255)); width:70vw; height: 30vh;" >
            
            <input type="text" id="input" placeholder="Enter the text">
            <div id="output" class="text-dark"  style=" font-size: 30px; margin: 3px; margin-bottom: 0px;">

            </div>
            <div class="buttons">
                <button class="btn btn-success m-3 mt-3" onclick="push()">Push</button>
                <button class="btn btn-danger m-3 mt-3" onclick="sort()">Sort</button>
                <button class="btn btn-primary m-3 mt-3" onclick="del()">Delete</button>
                <button class="btn btn-warning m-3 mt-3" onclick="shift()">Shift</button>
                <button class="btn btn-dark m-3 mt-3" onclick="unshift()">Unshift</button>
                <button class="btn btn-light m-3 mt-3" onclick="spli()">Splice</button>
                <button class="btn btn-light m-3 mt-3" onclick="sli()">Slice</button>
            </div>
        </div>
        
        
    </center>
    <script src="crud-array.js"></script>
</body>
</html>
