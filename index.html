    <!-- no 9 -->
    <center class="m-5 p-5 border border-primary" >

            <input type="text"  id="add1">
            <input type="text"  id="add2">
            <br>
            <br>
            <button type="submit" class="btn btn-outline-primary mt-2" onclick="clkadd()">Add</button>
        
            <button type="submit" class="btn btn-outline-danger mt-2" onclick="clksub()">Subtract</button>
        
            <button type="submit" class="btn btn-outline-success mt-2" onclick="clkdivide()">Divide</button>
        
            <button type="submit" class="btn btn-outline-warning mt-2" onclick="clkproduct()">Multiply</button>
        
            <button type="submit" class="btn btn-outline-dark mt-2" onclick="clkmode()">Reminder</button>
    </center>

<script>
    function clkadd(){
        n1 = parseInt(document.getElementById("add1").value);
        n2 = parseInt(document.getElementById("add2").value);
        add(n1,n2)

    }
    function clksub(){
        n1 = parseInt(document.getElementById("add1").value);
        n2 = parseInt(document.getElementById("add2").value);
        sub(n1,n2)

    }
    function clkdivide(){
        n1 = parseInt(document.getElementById("add1").value);
        n2 = parseInt(document.getElementById("add2").value);
        divide(n1,n2)

    }
    function clkproduct(){
        n1 = parseInt(document.getElementById("add1").value);
        n2 = parseInt(document.getElementById("add2").value);
        product(n1,n2)

    }
    function clkmode(){
        n1 = parseInt(document.getElementById("add1").value);
        n2 = parseInt(document.getElementById("add2").value);
        mode(n1,n2)

    }
